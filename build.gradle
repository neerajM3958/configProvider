plugins {
    id "application"
    id "maven-publish"
    id "com.github.johnrengelman.shadow"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'neerajm.configprovider'
version = '1.0'
description = 'Java based configuration provider, CLI control as well as programmable interface.'
mainClassName = "neerajm.configprovider.ConfigProviderCLI"
java.sourceCompatibility = JavaVersion.VERSION_1_7
java.targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation project(':CLI')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


